<!DOCTYPE HTML>
<html>
<head>

<title>Gaming Experiment</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #666;
    }

    .rendererView {
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
    }
</style>

<script src="lib/pixi.dev.js"></script>

</head>
<body>

<script>
var score = 0;
var life = 50;
var level = 1;
var levelEnemiesDone = 0;
var running = false;
// helping counter for keeping record of number of iterations per level
var count = 0;

// create an array of assets to load; replace with dynamic loader
var assetsToLoad = ["gfx/sheep.png", "background/IMG_7713.JPG", "background/IMG_1165.JPG", "gfx/fire_ball_png_by_dbszabo1-d515um9.png", "background/IMG_6210.JPG"];
// create a new loader
loader = new PIXI.AssetLoader(assetsToLoad);
// use callback
loader.onComplete = goGame;
//begin load
loader.load();

function goGame() {
    var viewWidth = 960;
    var viewHeight = 540;

    // Create a pixi renderer
    var renderer = PIXI.autoDetectRenderer(viewWidth, viewHeight);
    renderer.view.className = "rendererView";

    // add render view to DOM
    document.body.appendChild(renderer.view);

    // create an new instance of a pixi stage
    var stage = new PIXI.Stage(0xFFFFFF);

    // background image - or would CSS background be more performing better?
    var bg = PIXI.Sprite.fromImage("background/IMG_7713.JPG");
    bg.width = viewWidth;
    bg.height = viewHeight;
    stage.interactive = true;
    stage.addChild(bg);
    
    // use the mouse-down and touch-start in between levels
    stage.mousedown = stage.touchstart = function(data) {
        // stop the default event...
        data.originalEvent.preventDefault();
        stage.interactive = false;
        console.log("Level started");
        bg.setTexture(PIXI.Texture.fromImage(levels[level].poster));

        // generate first enemy now and set flag
        createEnemy();
        running = true;
        // and start animations
        requestAnimFrame(animate);
    };
    
    // create a texture from an image path
    var texture = PIXI.Texture.fromImage("gfx/sheep.png");

    var masks = {};
    // mask
    var mask = new PIXI.Graphics();
    //mask.position.x = 200;
    //mask.position.y = 200;
    mask.lineStyle(3, 0x349574, 0.8);
    mask.beginFill(0x8bc5ff, 0.7);
    mask.moveTo(0, 0);
    mask.lineTo(300, 100);
    mask.lineTo(400, 220);
    mask.lineTo(100, 320);
    stage.addChild(mask);
    masks.sky = mask;

    var msk = new PIXI.Graphics();
    msk.lineStyle(2, 0x999574, 0.6);
    msk.beginFill(0x8bc566, 0.8);
    msk.moveTo(423, 350);
    msk.lineTo(432, 560);
    msk.lineTo(200, 560);
    msk.lineTo(200, 350);
    stage.addChild(msk);
    masks.house1 = msk;

    // levels and enemies definitions
    var levels = { 
        1: {
                enemiesNo: 5,
                poster: "background/IMG_1165.JPG",
                music: "",
                mask: [
                ],
                enemy: [
                    {x:200, y:-60, axis:"y", speed:0.2, howMany:800, mask:"sky"},
                    {x:480, y:420, axis:"x", speed:-0.2, howMany:500, mask:"house1"},
                    {x:880, y:200, axis:"x", speed:-0.4, howMany:500, scale:2},
                    {x:-80, y:300, axis:"x", speed:0.2, howMany:700},
                    {x:300, y:660, axis:"y", speed:-0.2, howMany:500}
                ]
            },
        2: {
                enemiesNo: 5,
                poster: "background/IMG_6210.JPG",
                music: "",
                mask: [
                ],
                enemy: [
                    {x:200, y:-60, axis:"y", speed:0.2, howMany:800, mask:"sky"},
                    {x:480, y:420, axis:"x", speed:-0.2, howMany:500, mask:"house1"},
                    {x:880, y:200, axis:"x", speed:-0.4, howMany:500, scale:2},
                    {x:-80, y:300, axis:"x", speed:0.2, howMany:700},
                    {x:300, y:660, axis:"y", speed:-0.2, howMany:500}
                ]
            }
    };

    // mandatory status texts
    var scoreText = new PIXI.Text("Score: " + score, { font: "20px sans-serif", fill: "blue", align: "left" });
    scoreText.position.x = 10;
    scoreText.position.y = 10;
    stage.addChild(scoreText);

    var lifeText = new PIXI.Text("Life: " + life, { font: "20px sans-serif", fill: "darkgreen", align: "left" });
    lifeText.position.x = 10;
    lifeText.position.y = 40;
    stage.addChild(lifeText);
    
    var countText = new PIXI.Text("Count: " + count, { font: "20px sans-serif", fill: "black", align: "left" });
    countText.position.x = 10;
    countText.position.y = 70;
    stage.addChild(countText);

    // enemies collections
    var enemies = [];
    var seq = 1;

    function createEnemy() {
        if (!running) return;
        var model = levels[level].enemy[Math.round(Math.random() * (levels[level].enemy.length-1))];
        console.log("Generating new enemy", seq, model); 
        // create enemy visualization
        var enemy = new PIXI.DisplayObjectContainer();
        var enemyPic = new PIXI.Sprite(texture);
        enemy.addChild(enemyPic);
        
        enemy.uid = seq++;
        enemy.model = model;
        // enable the enemy to be interactive.. this will allow it to respond to mouse and touch events
        enemy.interactive = true;

        // set enemy's anchor point to its centre
        enemyPic.anchor.x = 0.5;
        enemyPic.anchor.y = 0.5;
        // scale it to proper expected size
        enemy.scale.x = enemy.scale.y = model.scale || 0.6; // default scale
        // set counter when will enemy begin fire
        enemy.counter = model.howMany;
        // and its current status
        enemy.status = "comming";
        // apply mask, if defined
        if (model.mask) {
            enemy.mask = Object.create(masks[model.mask]);
        }

        // use the mouse-down and touch-start
        enemy.mousedown = enemy.touchstart = function(data) {
            if (!running) return;
            console.log("Sprite Click Happened", this.status, this.uid, data);
            // stop the default event...
            data.originalEvent.preventDefault();
            if (this.status !== "dying") {
                this.status = "dying";
                console.log("Set dying status to UID ", this.uid);
                this.counter = 50; // fixed dying length
                //this.alpha = 0.5;
                score++;
                createEnemy(); // another
            }
        };

        // move the sprite to its designated starting position
        enemy.position.x = model.x + Math.round(Math.random() * 10);
        enemy.position.y = model.y + Math.round(Math.random() * 10);

        // add it to the stage
        stage.addChild(enemy);
        enemies.push(enemy);
    }

    // render the stage itself for the first time
    renderer.render(stage);
        
    // main animation loop happens there
    function animate() {
        if (!running) return;

        // flag for killed enemy to re removed in this iteration
        var toRemove = null;
        for (var i in enemies) {
            if (!enemies.hasOwnProperty(i)) continue;
            enemies[i].rotation += 0.005;
            if (enemies[i].status === "comming") {
                if (enemies[i].counter) {
                    enemies[i].position[enemies[i].model.axis] = enemies[i].position[enemies[i].model.axis] + enemies[i].model.speed;
                    enemies[i].counter--;
                } else {
                    enemies[i].status = "firing";
                    enemies[i].counter = 100; // fixed value for the moment
                    life--;
                    if (!enemies[i].fire) {
                        var fire = PIXI.Sprite.fromImage("gfx/fire_ball_png_by_dbszabo1-d515um9.png");
                        fire.scale.x = fire.scale.y = 0.2;
                        fire.anchor.x = fire.anchor.y = 0.5;
                        enemies[i].addChild(fire);
                        enemies[i].fire = fire;
                    }
                    fire.alpha = 1;
                }
            } else if (enemies[i].status === "firing") {
                 if (enemies[i].counter) {
                    enemies[i].counter--;
                    enemies[i].fire.alpha = (enemies[i].counter / 200);
                } else {
                    enemies[i].counter = 100; // fixed value for the moment
                    life--;
                }
            } else if (enemies[i].status === "dying") {
                if (enemies[i].counter) {
                    enemies[i].scale.x = enemies[i].scale.y = (enemies[i].scale.x + (enemies[i].counter / 1000));
                    enemies[i].alpha = enemies[i].counter / 100;
                    enemies[i].counter--;
                } else {
                    toRemove = i;
                    levelEnemiesDone++;
                }
            }
        }
        // we have enemy to remove
        if (toRemove) {
            stage.removeChild(enemies[toRemove]);
            enemies.splice(toRemove, 1);
            toRemove = null;
        }
        
        // update screen statuses
        lifeText.setText("Life: " + life);
        scoreText.setText("Score: " + score);
        countText.setText("Count: " + count);

        // check whether to continue animation or not
        if (life < 1) {
            console.log("Game's end");
            alert("You're dead, man!");
        } else if (levelEnemiesDone === levels[level].enemiesNo) {
            // level done
            console.log("Level " + level + " ended");
            level++;
            stage.interactive = true;
            running = false;
            for (var x in enemies) {
                if (enemies.hasOwnProperty(x)) {
                    stage.removeChild(enemies[x]);
                }
            }
            enemies = [];
        } else {
            // add new enemy here
            if (!(count % 500)) {
                createEnemy();
            }
            if (running) {
                requestAnimFrame(animate);
            }
        }
        // re-render the stage itself
        renderer.render(stage);
        // and increase counter
        count++;
    }

} // this callback/time offset is for proper mobile initialization

</script>

</body>
</html>
